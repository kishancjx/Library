<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <h1 class="logo">The Library</h1>
        <button class="show-books-btn">Show Books</button>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="main-section">
      <div class="welcome-message">
        <h2>Welcome to the Best Library in the World</h2>
      </div>
    </main>

    <div class="book-section">
      <div class="book-top-section">
        <h2>Current Books</h2>
        <button id="addBook">Add a Book</button>
      </div>

      <div class="booksContainer"></div>
    </div>

    <dialog class="dialogBox">
      <form class="form" method="dialog">
        <h1>Enter The Book Info</h1>

        <div class="inputControl">
          <label for="Title" autofocus>Title:</label>
          <input type="text" id="Title"  />
          <div class="error"></div>
        </div>

        <div class="inputControl">
          <label for="author">Author:</label>
          <input type="text" id="author"  />
          <div class="error"></div>
        </div>

        <div class="inputControl">
          <label for="pages">Pages:</label>
          <input type="number" id="pages"  />
          <div class="error"></div>
        </div>

        <div class="inputControlPages">
          <div id="toggle">
            <label class="switch">
              <input id="Read" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>

          <h3 id="ReadStatus">Not Read</h3>
        </div>

        <div class="buttons">
          <button class="submitButton button" type="submit">Submit</button>
          <button class="closeButton button" type="button" id="close">Close</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
